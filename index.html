<!DOCTYPE html>
<html>

<head>
    <title>OOP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="cont">
        <div class="calsi">
            <h1>Calculator</h1>
            <input type="text" id="inp" placeholder="Enter Value..." readonly="" />
            <div class="btns">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>
            <button onclick="exe()">=</button>
            <button onclick="cancel()">✖️</button>
            <button onclick="cls()">c</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
